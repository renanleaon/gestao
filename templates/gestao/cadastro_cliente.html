<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #343a40;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2>Cadastro de Clientes</h2>

    <!-- Exibição de mensagens de sucesso ou erro -->
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="id_nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="id_cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="id_cpf" name="cpf" required>
      </div>
      <div class="mb-3">
        <label for="id_telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="id_telefone" name="telefone" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="id_endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="id_endereco" name="endereco" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
