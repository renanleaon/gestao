<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Produtos/Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Inclusão do jQuery -->
</head>

<body>
  <div class="container mt-5">
    <h2>Consulta de Produtos</h2>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Fornecedor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produto %}
        <tr id="produto-{{ produto.id }}">
          <td class="nome">{{ produto.nome }}</td>
          <td class="descricao">{{ produto.descricao }}</td>
          <td class="preco">{{ produto.preco }}</td>
          <td class="estoque">{{ produto.estoque }}</td>
          <td class="fornecedor">{{ produto.fornecedor }}</td>
          <td>
            <button class="btn btn-warning btn-sm editar-btn" onclick="editarProduto( {{produto.id}} )">Editar</button>
            <button class="btn btn-danger btn-sm excluir-btn"
              onclick="excluirProduto( {{produto.id}} )">Excluir</button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center">Nenhum produto cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Função para editar o produto
    function editarProduto(id) {
      // Referência à linha do produto e aos elementos da linha
      const linhaProduto = document.getElementById('produto-' + id);
      const nome = linhaProduto.querySelector('.nome');
      const descricao = linhaProduto.querySelector('.descricao');
      const preco = linhaProduto.querySelector('.preco');
      const estoque = linhaProduto.querySelector('.estoque');
      const fornecedor = linhaProduto.querySelector('.fornecedor');
      const editarBtn = linhaProduto.querySelector('.editar-btn');

      // Substituindo as células por inputs para edição
      nome.innerHTML = `<input type="text" class="form-control" value="${nome.innerHTML}">`;
      descricao.innerHTML = `<input type="text" class="form-control" value="${descricao.innerHTML}">`;
      preco.innerHTML = `<input type="text" class="form-control" value="${preco.innerHTML}">`;
      estoque.innerHTML = `<input type="text" class="form-control" value="${estoque.innerHTML}">`;
      fornecedor.innerHTML = `<input type="text" class="form-control" value="${fornecedor.innerHTML}">`;

      // Mudando o botão de Editar para Salvar
      editarBtn.classList.remove('btn-warning');
      editarBtn.classList.add('btn-success');
      editarBtn.innerHTML = 'Salvar';
      editarBtn.setAttribute('onclick', `salvar(${id})`);
    }

    // Função para salvar as alterações
    function salvar(id) {
      const linhaProduto = document.getElementById('produto-' + id);
      const nome = linhaProduto.querySelector('.nome input').value;
      const descricao = linhaProduto.querySelector('.descricao input').value;
      const preco = linhaProduto.querySelector('.preco input').value;
      const estoque = linhaProduto.querySelector('.estoque input').value;
      const fornecedor = linhaProduto.querySelector('.fornecedor input').value;
      const editarBtn = linhaProduto.querySelector('.editar-btn');

      // Enviar as alterações para o servidor via AJAX ou formulário
      $.ajax({
        url: '#'.replace('0', id),
        type: 'POST',
        data: {
          'nome': nome,
          'descricao': descricao,
          'preco': preco,
          'estoque': estoque,
          'fornecedor': fornecedor,
          'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function (response) {
          // Atualiza os campos da linha com os novos valores
          linhaProduto.querySelector('.nome').innerHTML = nome;
          linhaProduto.querySelector('.descricao').innerHTML = descricao;
          linhaProduto.querySelector('.preco').innerHTML = preco;
          linhaProduto.querySelector('.estoque').innerHTML = estoque;
          linhaProduto.querySelector('.fornecedor').innerHTML = fornecedor;

          // Muda o botão de volta para Editar
          editarBtn.classList.remove('btn-success');
          editarBtn.classList.add('btn-warning');
          editarBtn.innerHTML = 'Editar';
          editarBtn.setAttribute('onclick', `editarProduto(${id})`);
        }
      });
    }

    // Função para excluir o produto
    function excluirProduto(id) {
      if (confirm('Tem certeza que deseja excluir este produto?')) {
        $.ajax({
          url: '#'.replace('0', id),
          type: 'POST',
          data: {
            'csrfmiddlewaretoken': '{{ csrf_token }}'
          },
          success: function (response) {
            // Remove a linha do produto da tabela
            document.getElementById('produto-' + id).remove();
          }
        });
      }
    }
  </script>
</body>

</html>
