<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vendas e Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2>Consulta de Vendas e Compras</h2>
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Venda</th>
          <th>Data</th>
          <th>Quantidade</th>
          <th>PreÃ§o</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>
        {% for venda in venda %}
        <tr>
          <td>{{ venda.cliente }}</td>
          <td>{{ venda.data_venda }}</td>
          <td>{{ venda.quantidade }}</td>
          <td>{{ venda.preÃ§o_total }}</td>
          <td>{{ venda.id }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">Nenhuma venda cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
